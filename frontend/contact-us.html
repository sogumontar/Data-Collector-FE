<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collector Spam</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- <div class="container">
        
    </div> -->
    
    <header>
        <div class="container">
            <h1><a href="index.html">Data Collector</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="laporan.html">Laporan</a></li>
                <li><a href="ringkasan.html">Ringkasan</a></li>
                <li class="active"><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </div>
    </header>   

    <section class="label">
		<div class="container">
			<p>Home / Contact Us</p>
		</div>
    </section>
    
    <div class="container">
        <br>
        <p>Jika anda mempunyai pengalaman, atau komentar dan ingin membagikannya kepada kami. <br>Anda dapat mengisi form di bawah ini.</p>
        <br><br>

        <form>
          <div class="form-group">
            <label for="namasamar" class="col-sm-2">Nama anda / samaran</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nama" size="40" placeholder="" required>
            </div>
          </div><br>

          <div class="form-group">
            <label for="namap" class="col-sm-2">Nama penelepon / pengirim</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="namap" size="40" placeholder="" required>
            </div>
          </div><br>

            <div class="form-group">
              <label for="jenisPanggilan">Jenis panggilan/SMS</label><br>
              <select class="form-control" style="width: 30vh;" id="jenisPanggilan">
                <option value="1">Nomor dikenal</option>
                <option value="2">SMS Spam</option>
                <option value="3">Penipuan</option>
                <option value="4">Telemarketing</option>
                <option value="5">Undian berhadia</option>
              </select>
           </div><br>

          <div class="form-group">
            <label for="komentar">Komentar</label><br>
            <textarea class="form-control" id="komentar" rows="10" cols="70"></textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" style="width: 15vh;">Kirim</button>
        </form>
    </div>

</body>
</html>
